    .btn-danger {

    .btn-outline {

    .table {

    .table th, .table td {

    .badge {

    .login-container {

    }

    }
    
    .hidden {

    }
  </style>
</head>
<body>

          </div>
          <div class="form-group">
            <label for="app-description">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea id="app-description" class="form-control" rows="3" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è"></textarea>

            <input type="text" id="app-tags" class="form-control" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: AI, ChatBot, –ù–æ–≤–æ—Å—Ç–∏">

        <div class="card-body">
          <table class="table" id="apps-table">
            <thead>
              <tr>
                <th>–ò–∫–æ–Ω–∫–∞</th>
                <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration - –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const firebaseConfig = {
      apiKey: "AIzaSyCfaPMrXiWJxn7rOLwEjIlq9FsM7xXxwgU",
      authDomain: "itoq-space.firebaseapp.com",
      projectId: "itoq-space",
      storageBucket: "itoq-space.appspot.com",
      messagingSenderId: "354341297878",
      appId: "1:354341297878:web:5b19b82ddb5c03e4d3e5c0",
      measurementId: "G-6KN9KNQZW2"
    };

    // Initialize Firebase —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
    if (!firebase.apps || !firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // DOM elements
    const loginPage = document.getElementById('login-page');
    const adminPage = document.getElementById('admin-page');
    const loginError = document.getElementById('login-error');
    const userEmail = document.getElementById('user-email');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');
    const logoutButton = document.getElementById('logout-button');
    const addAppButton = document.getElementById('add-app-button');
    const appsList = document.getElementById('apps-list');
    
    // Login functionality
    loginButton.addEventListener('click', () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        showLoginError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ email –∏ –ø–∞—Ä–æ–ª—å');
        return;
      }
      
      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          showLoginError(error.message);
        });
    });
    
    // Logout functionality
    logoutButton.addEventListener('click', () => {
      auth.signOut();
    });
    
    // Show login error
    function showLoginError(message) {
      loginError.textContent = message;
      loginError.classList.remove('hidden');
    }
    
    // Auth state change listener
    auth.onAuthStateChanged(user => {
      if (user) {
        // User is signed in
        loginPage.classList.add('hidden');
        adminPage.classList.remove('hidden');
        userEmail.textContent = user.email;
        loadApps();
      } else {
        // User is signed out
        loginPage.classList.remove('hidden');
        adminPage.classList.add('hidden');
        loginError.classList.add('hidden');
        emailInput.value = '';
        passwordInput.value = '';
      }
    });
    
    // Add app functionality
    addAppButton.addEventListener('click', () => {
      const name = document.getElementById('app-name').value;
      const description = document.getElementById('app-description').value;
      const icon = document.getElementById('app-icon').value;
      const category = document.getElementById('app-category').value;
      const tagsString = document.getElementById('app-tags').value;
      const telegramLink = document.getElementById('app-link').value;
      
      if (!name || !description || !icon || !category || !tagsString || !telegramLink) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
        return;
      }
      
      const tags = tagsString.split(',').map(tag => tag.trim());
      
      const app = {
        name,
        description,
        icon,
        category,
        tags,
        telegramLink,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      
      db.collection('apps').add(app)
        .then(() => {
          // Clear form
          document.getElementById('app-name').value = '';
          document.getElementById('app-description').value = '';
          document.getElementById('app-icon').value = '';
          document.getElementById('app-category').value = 'bots';
          document.getElementById('app-tags').value = '';
          document.getElementById('app-link').value = '';
          
          // Reload apps
          loadApps();
        })
        .catch(error => {
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: ' + error.message);
        });
    });
    
    // Load apps from Firestore
    function loadApps() {
      appsList.innerHTML = '';
      
      db.collection('apps').orderBy('createdAt', 'desc').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const app = doc.data();
            const appId = doc.id;
            
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${app.icon}</td>
              <td>${app.name}</td>
              <td>${getCategoryName(app.category)}</td>
              <td>${app.tags.map(tag => `<span class="badge">${tag}</span>`).join('')}</td>
              <td>
                <button class="btn btn-danger delete-app" data-id="${appId}">–£–¥–∞–ª–∏—Ç—å</button>
              </td>
            `;
            
            appsList.appendChild(row);
          });
          
          // Add event listeners to delete buttons
          document.querySelectorAll('.delete-app').forEach(button => {
            button.addEventListener('click', (e) => {
              const appId = e.target.getAttribute('data-id');
              deleteApp(appId);
            });
          });
        })
        .catch(error => {
          console.error('Error loading apps:', error);
        });
    }
    
    // Delete app from Firestore
    function deleteApp(appId) {
      if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ?')) {
        db.collection('apps').doc(appId).delete()
          .then(() => {
            loadApps();
          })
          .catch(error => {
            alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è: ' + error.message);
          });
      }
    }
    
    // Helper function to get category name
    function getCategoryName(categoryId) {
      const categories = {
        'bots': '–ë–æ—Ç—ã',
        'channels': '–ö–∞–Ω–∞–ª—ã',
        'apps': '–ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è'
      };
      
      return categories[categoryId] || categoryId;
    }
  </script>
