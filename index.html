    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--tg-theme-bg-color, #fff);
        color: var(--tg-theme-text-color, #000);
      }
      
      .header {
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
        padding: 16px;
        text-align: center;
      }
      
      .categories {
        padding: 8px;
        display: flex;
        overflow-x: auto;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .categories::-webkit-scrollbar {
        display: none;
      }
      
      .category {
        margin-right: 8px;
        padding: 8px 16px;
        background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        color: var(--tg-theme-text-color, #000);
        border: none;
        border-radius: 20px;
        white-space: nowrap;
        font-size: 14px;
      }
      
      .category.active {
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
      }
      
      .app-list {
        padding: 16px;
      }
      
      .app-card {
        display: flex;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .app-icon {
        width: 48px;
        height: 48px;
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        margin-right: 16px;
        flex-shrink: 0;
      }
      
      .app-details {
        flex: 1;
      }
      
      .app-name {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      
      .app-description {
        font-size: 14px;
        color: var(--tg-theme-hint-color, #999);
        margin-bottom: 8px;
      }
      
      .tags {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      
      .tag {
        background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        color: var(--tg-theme-text-color, #000);
        font-size: 12px;
        border-radius: 12px;
        padding: 2px 8px;
        margin-right: 4px;
        margin-bottom: 4px;
      }
      
      .open-button {
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
        font-size: 14px;
        border: none;
        border-radius: 4px;
        padding: 4px 12px;
        cursor: pointer;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-top-color: var(--tg-theme-button-color, #008aee);
        border-radius: 50%;
        animation: spinner 1s ease-in-out infinite;
        margin: 48px auto;
      }
      
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
      
      .empty-state {
        text-align: center;
        padding: 30px 20px;
      }
      
      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      
      .empty-state-text {
        font-size: 16px;
        color: var(--tg-theme-hint-color, #999);
      }
      
      .error-state {
        text-align: center;
        padding: 30px 20px;
        color: #d73a49;
      }
    </style>
