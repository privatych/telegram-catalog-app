    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--tg-theme-bg-color, #fff);
        color: var(--tg-theme-text-color, #000);
      }
      
      .header {
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
        padding: 16px;
        text-align: center;
      }
      
      .categories {
        padding: 8px;
        display: flex;
        overflow-x: auto;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      .categories::-webkit-scrollbar {
        display: none;
      }
      
      .category {
        margin-right: 8px;
        padding: 8px 16px;
        background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        color: var(--tg-theme-text-color, #000);
        border: none;
        border-radius: 20px;
        white-space: nowrap;
        font-size: 14px;
      }
      
      .category.active {
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
      }
      
      .app-list {
        padding: 16px;
      }
      
      .app-card {
        display: flex;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .app-icon {
        width: 48px;
        height: 48px;
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        margin-right: 16px;
        flex-shrink: 0;
      }
      
      .app-details {
        flex: 1;
      }
      
      .app-name {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
      }
      
      .app-description {
        font-size: 14px;
        color: var(--tg-theme-hint-color, #999);
        margin-bottom: 8px;
      }
      
      .tags {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 12px;
      }
      
      .tag {
        background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        color: var(--tg-theme-text-color, #000);
        font-size: 12px;
        border-radius: 12px;
        padding: 2px 8px;
        margin-right: 4px;
        margin-bottom: 4px;
      }
      
      .open-button {
        background-color: var(--tg-theme-button-color, #008aee);
        color: var(--tg-theme-button-text-color, #fff);
        font-size: 14px;
        border: none;
        border-radius: 4px;
        padding: 4px 12px;
        cursor: pointer;
      }
      
      .spinner {
        width: 48px;
        height: 48px;
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-top-color: var(--tg-theme-button-color, #008aee);
        border-radius: 50%;
        animation: spinner 1s ease-in-out infinite;
        margin: 48px auto;
      }
      
      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
      
      .empty-state {
        text-align: center;
        padding: 30px 20px;
      }
      
      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
      }
      
      .empty-state-text {
        font-size: 16px;
        color: var(--tg-theme-hint-color, #999);
      }
      
      .error-state {
        text-align: center;
        padding: 30px 20px;
        color: #d73a49;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <header class="header">
        <h1>ITOQ Space</h1>
      </header>
      
      <div class="categories">
        <button class="category active" data-id="all">üì± –í—Å–µ</button>
        <button class="category" data-id="bots">ü§ñ –ë–æ—Ç—ã</button>
        <button class="category" data-id="channels">üì¢ –ö–∞–Ω–∞–ª—ã</button>
        <button class="category" data-id="apps">üì≤ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏—è</button>
      </div>
      
      <div class="app-list" id="app-list">
        <div class="spinner"></div>

    </div>
    <!--

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
      // Initialize Telegram WebApp
      let tg;
      if (window.Telegram && window.Telegram.WebApp) {
        tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.ready();
        tg.expand();
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ BackButton
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
          // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É "–Ω–∞–∑–∞–¥" - –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
          window.history.back();
        });
        
        console.log('Telegram WebApp initialized');
        console.log('Platform:', tg.platform);
        console.log('Theme params:', tg.themeParams);
      }
      
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCfaPMrXiWJxn7rOLwEjIlq9FsM7xXxwgU",
        authDomain: "itoq-space.firebaseapp.com",
        projectId: "itoq-space",
        storageBucket: "itoq-space.appspot.com",
        messagingSenderId: "354341297878",
        appId: "1:354341297878:web:5b19b82ddb5c03e4d3e5c0",
        measurementId: "G-6KN9KNQZW2"
      };

      // Initialize Firebase
      if (!firebase.apps || !firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      const db = firebase.firestore();
      
      // Sample fallback data in case Firebase isn't working
      const fallbackApps = [
        {
          id: "1",
          name: "TelegramBot Builder",
          description: "–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –±–æ—Ç–æ–≤ –±–µ–∑ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è",
          icon: "ü§ñ",
          category: "bots",
          tags: ["–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä", "–ë–µ–∑ –∫–æ–¥–∞", "AI"],
          telegramLink: "https://t.me/BotFather"
        },
        {
          id: "2",
          name: "InfoChannel",
          description: "–ù–æ–≤–æ—Å—Ç–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π –∏ IT –∏–Ω–¥—É—Å—Ç—Ä–∏–∏",
          icon: "üì¢",
          category: "channels",
          tags: ["–ù–æ–≤–æ—Å—Ç–∏", "IT", "–¢–µ—Ö–Ω–æ–ª–æ–≥–∏–∏"],
          telegramLink: "https://t.me/channel"
        },
        {
          id: "3",
          name: "MiniApp Creator",
          description: "–°–æ–∑–¥–∞–Ω–∏–µ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –¥–ª—è Telegram",
          icon: "üì±",
          category: "apps",
          tags: ["–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞", "WebApps", "Telegram"],
          telegramLink: "https://t.me/miniappcreator"
        }
      ];
      
      // Apps data
      let apps = [];
      let selectedCategory = 'all';
      
      // Filter apps by category
      function filterApps(category) {
        return category === 'all' 
          ? apps 
          : apps.filter(app => app.category === category);
      }
      
      // Render app list
      function renderApps(category) {
        const appList = document.getElementById('app-list');
        const filteredApps = filterApps(category);
        
        appList.innerHTML = '';
        
        if (filteredApps.length === 0) {
          appList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üì≠</div>
              <p class="empty-state-text">–ù–µ—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–π –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</p>
            </div>
          `;
          return;
        }
        
        filteredApps.forEach(app => {
          const appCard = document.createElement('div');
          appCard.className = 'app-card';
          appCard.setAttribute('data-id', app.id);
          
          appCard.innerHTML = `
            <div class="app-icon">${app.icon}</div>
            <div class="app-details">
              <h3 class="app-name">${app.name}</h3>
              <p class="app-description">${app.description}</p>
              <div class="tags">
                ${app.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
              </div>
              <button class="open-button" data-link="${app.telegramLink}">–û—Ç–∫—Ä—ã—Ç—å</button>
            </div>
          `;
          
          appList.appendChild(appCard);
        });
        
        // Add event listeners to open buttons
        document.querySelectorAll('.open-button').forEach(button => {
          button.addEventListener('click', (e) => {
            e.stopPropagation();
            const link = button.getAttribute('data-link');
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Å—ã–ª–æ–∫, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
            if (window.Telegram && window.Telegram.WebApp) {
              // –ï—Å–ª–∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ Telegram —Ä–µ—Å—É—Ä—Å, –∏—Å–ø–æ–ª—å–∑—É–µ–º Telegram –º–µ—Ç–æ–¥
              if (link.startsWith('https://t.me/') || link.startsWith('http://t.me/') || link.startsWith('t.me/')) {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ Telegram
                window.Telegram.WebApp.openTelegramLink(link);
              } else {
                // –û–±—ã—á–Ω–∞—è —Å—Å—ã–ª–∫–∞ - –æ—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –±—Ä–∞—É–∑–µ—Ä–µ
                window.Telegram.WebApp.openLink(link);
              }
            } else {
              // Fallback –µ—Å–ª–∏ Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω
              window.open(link, '_blank');
            }
          });
        });
      }
      
      // Fetch apps from Firestore
      function fetchApps() {
        const appList = document.getElementById('app-list');
        
        db.collection('apps').get()
          .then(snapshot => {
            if (snapshot.empty) {
              console.log('No apps found in Firestore, using fallback data');
              apps = fallbackApps;
            } else {
              apps = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
              }));
              console.log('Apps loaded from Firestore:', apps.length);
            }
            renderApps(selectedCategory);
          })
          .catch(error => {
            console.error('Error fetching apps from Firestore:', error);
            apps = fallbackApps;
            appList.innerHTML = `
              <div class="error-state">
                <p>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</p>
              </div>
            `;
          });
      }
      
      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        // Fetch initial apps
        fetchApps();
        
        // Set up category buttons
        document.querySelectorAll('.category').forEach(button => {
          button.addEventListener('click', () => {
            // Update active button
            document.querySelector('.category.active').classList.remove('active');
            button.classList.add('active');
            
            // Update selected category and render
            selectedCategory = button.getAttribute('data-id');
            renderApps(selectedCategory);
          });
        });
      });
    </script>
  </body>
